apiVersion: azure.com/v1alpha2
kind: ExternalMetric
metadata:
  name: queuemessages
spec:
  type: monitor
  azure:
    resourceGroup: sb-external-example
    resourceName: sb-external-ns
    resourceProviderNamespace: Microsoft.ServiceBus
    resourceType: namespaces
  metric:
    metricName: Messages
    aggregation: Total
    filter: EntityName eq 'externalq'